<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--box icon-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <title>Calendar of Life</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <!--NAV-->
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo" data-scroll="#main">Calendar of Life</a>
            </div>

            <!--BURGER-->
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list" id="nav">
                    <li class="nav__item"><a href="#" class="nav__link">D.Mendeleev</a> </li>
                    <li class="nav__item"><a href="#" class="nav__link">M.Zuckerberg</a> </li>
                    <li class="nav__item"><a href="#" class="nav__link">C.Chanel</a> </li>
                    <li class="nav__item"><a href="#" class="nav__link">R.Kroc</a> </li>
                    <li class="nav__item"><a href="#" class="nav__link">E.Musk</a> </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main class="main" id="main">
        <section class="home">
            <div class="home__container bg-grid">
                <div class="home__img">
                    <img src="images/img1.png" alt="" data-speed="-2" class="move">
                    <img src="images/img2.png" alt="" data-speed="2" class="move">
                    <img src="images/img3.png" alt="" data-speed="2" class="move">
                    <img src="images/img4.png" alt="" data-speed="-2" class="move">
                    <img src="images/img5.png" alt="" data-speed="-2" class="move">
                    <img src="images/img6.png" alt="" data-speed="2" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Calendar<br> of Life</h1>
                    <span class="home__description">look at what you spend <br>your days of life on</span>
                    <form action="">
                        <input required class="home__input" name="text" type="search"
                            placeholder="enter instagram username" />
                        <input class="home__input" name="yers_old" type="number" required
                            placeholder="how old is this person?" />
                        <input class="home__input" type="submit" value="Search">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--CALENDAR -->
    <div class="flex__row" id="calendar">
        <div class="grid__col" id="grid">
            <template v-for="(item, index) in info">
                <div v-if="index < 6" class="imgblock" style="background-color:rgb(106, 236, 156);
                    border-color:rgb(106, 236, 156)">
                    <p>{{ item.message }}</p>
                    <img :src="`${item.img}`"></img>
                </div>
                <div v-else-if="index < 23" class="imgblock" style="background-color:rgb(236, 227, 106);
                    border-color:rgb(236, 227, 106)">
                    <p>{{ item.message }}</p>
                    <img :src="`${item.img}`"></img>
                </div>
                <div v-else-if="index < 60" class="imgblock" style="background-color:rgb(247, 160, 120);
                    border-color:rgb(247, 160, 120)">
                    <p>{{ item.message }}</p>
                    <img :src="`${item.img}`"></img>
                </div>
                <div v-else class="imgblock"
                    style="background-color:rgb(132, 223, 223); border-color:rgb(132, 223, 223)">
                    <p>{{ item.message }}</p>
                    <img :src="`${item.img}`"></img>
                </div>
            </template>
        </div>
        <div class="caption__col">
            <div class="caption__col_item" style="background-color:rgb(106, 236, 156)"> - Детство</div>
            <div class="caption__col_item" style="background-color:rgb(236, 227, 106)"> - Учеба</div>
            <div class="caption__col_item" style="background-color:rgb(247, 160, 120)"> - Работа</div>
            <div class="caption__col_item" style="background-color:rgb(132, 223, 223)"> - Пенсия</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="appFront.js"></script>

</body>

</html>
